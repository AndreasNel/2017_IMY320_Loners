<html>
	<head>

	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Home - Lona: Realm of Colors</title>
		<!--Import jQuery-->
	    <script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
		<!-- Latest compiled JavaScript -->
		<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	    <!-- LESS files and script -->
	    <link rel="stylesheet/less" type="text/css" href="../less/pages.less">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
	    <script src="../js/velocity.min.js"></script>
	    <!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="../lib/materialize/css/materialize.min.css" media="screen,projection"/>
	    <script type="text/javascript" src="../lib/materialize/js/materialize.min.js"></script>
	    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
	    <script type="text/javascript">
	    	function changeBannerTo(color)
	    	{
	    		if (color == "dark")
	    		{
					$("#lBanner").velocity({opacity: "0"}, {duration: 500, complete: function(elements) {
		                $("#lBanner").removeClass("lightBanner");
		                $("#lBanner").addClass("darkBanner");
		            }});

		            $("#lBanner").velocity({opacity: "1"}, {duration: 500});
	    		}
	    		else
	    		{
	    			$("#lBanner").velocity({opacity: "0"}, {duration: 500, complete: function(elements) {
		                $("#lBanner").removeClass("darkBanner");
		                $("#lBanner").addClass("lightBanner");
		            }});

		            $("#lBanner").velocity({opacity: "1"}, {duration: 500});
	    		}
	    	}
	    </script>

	</head>

	<body>
		<img src = "../img/logo.jpg" style = "width: 100%;">
		<div id = "lBanner" class = "lightBanner"></div>
	    <footer class="footer">
	      <div class="container">
	        <p class="text-muted" align = "center">All artwork, images and videos are subject to copyright, Spacefox studio 2016</p>
	      </div>
	    </footer>
    	<script src="../js/vanilla-tilt.js"></script>
	</body>
</html>
