<!-- At the moment, our current idea of switching the theme of the website would

-->

<body class="light">
    <div style="position: absolute; z-index: 1; height: 100px;width: 30px; margin-left: 3%;">

    </div>
    <div class="pullTopRight">
        <a onclick="switchPage('Home')" id="switchHome" class="waves-effect waves-light purple btn-large">Home</a><br>

        <a onclick="switchPage('Features')" id="switchFeatures" class="waves-effect grey waves-light btn-large">Features</a><br>

        <iframe id="pageAbout" src="html/about.html" frameBorder="0"></iframe>
